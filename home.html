<!-- Home -->

<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <center>
    <div class="topnav">
        <a class="active" href="home.html">Home</a>
        <a href="myprofile.html">My Profile</a>
        <a href="builddraft.html">Build Draft</a>
        <a href="myschedule.html">My Schedule</a>
        <a href="mydrafts.html">My Drafts</a>
        <a onclick="signout()">Sign Out</a>
        <img src="images/logo.png" class="logo" alt="logo">
    </div>
    </center>
    <div class="content">
        <h1>Welcome Amir!</h1>
        <div class="card">
            <p class="purple"><strong>My Faculty:</strong> Faculty of Science</p>
            <p class="purple"><strong>My Program:</strong> Honours Specialization in Computer Science</p>
        </div>
        <h1>View Academic Standing Status</h1>
        <div>
            <div class="selectdiv">
                <label for="faculty" class="purple"><strong>Please select a faculty:</strong></label>
                <select class="dropdown" name="faculty" id="faculty" >
                    <option value="science">Science</option>
                    <option value="arts">Arts and Humanities</option>
                </select>
            </div>
            <br>
            <div class="selectdiv">
                <label for="module" class="purple"><strong>Please select a module:</strong></label>
                <select class="dropdown" name="module" id="module">
                    <optgroup id="cs_group" label="&nbsp;&nbsp;&nbsp;Computer Science"></optgroup>
                    <option value="cs_hs" id="cs_hs" >Honours Specialization in Computer Science</option>
                    <option value="cs_m" id="cs_m" >Major in Computer Science</option>
                    <optgroup id="bio_group" label="&nbsp;&nbsp;&nbsp;Biology"></optgroup>
                    <option value="bio" id="bio">Honours Specialization in Biology</option>
                </select>
            </div>
            <br>
            <button class="button" onclick="viewProg()">View Module Progression</button>
        </div>
        <br>
        <div id="modProg"></div>
    </div>
</body>
</html>

<script>

    document.addEventListener('DOMContentLoaded', init, false);

    function init() {
        var fac = document.getElementById('faculty');
        faculty.addEventListener('change', facselect, true);
    }

    function facselect() {
        var f = document.getElementById("faculty");
        if (f.value == "arts") {
            document.getElementById("module").innerHTML = '<optgroup id="cla_group" label="&nbsp;&nbsp;&nbsp;Classical Studies"></optgroup><option value="cla" id="cla">Honours Specialization in Classical Studies</option><optgroup id="eng_group" label="&nbsp;&nbsp;&nbsp;English Language and Literature"></optgroup><option value="eng" id="eng">Honours Specialization in English Language and Literature</option>';
        }
        else {
            document.getElementById("module").innerHTML = '<optgroup id="cs_group" label="&nbsp;&nbsp;&nbsp;Computer Science"></optgroup><option value="cs_hs" id="cs_hs" >Honours Specialization in Computer Science</option><option value="cs_m" id="cs_m" >Major in Computer Science</option><optgroup id="bio_group" label="&nbsp;&nbsp;&nbsp;Biology"></optgroup><option value="bio" id="bio">Honours Specialization in Biology</option>';
        }
    };

    function viewProg() {
        var img = document.getElementById("modProg").childNodes[0];
        var m = document.getElementById("module");
        if (img) {
            img.parentNode.removeChild(img);
        }
        else {
            var img = document.createElement("IMG");
        }

        if (m.value == "cs_hs") {
            img.src = "images/home_hs_cs.png";
        }
        else if (m.value == "cs_m") {
            img.src = "images/home_m_cs.png";
        }
        else if (m.value == "bio"){
            img.src = "images/home_bio.png";
        }
        else if (m.value == "cla"){
            img.src = "images/home_cla.png";
        }
        else {
            img.src = "images/home_eng.png";
        }
        document.getElementById("modProg").appendChild(img);
    }
    function signout() {
        var val = confirm("Are you sure you want to sign out?");
        if(val == true ) {
            window.location.href = 'signout.html';
            return true;
        } 
        else {
            return false;
        }
    }
</script>
